<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- HEADER SECTION (PARTE DEGRADADA) -->
    <div class="contain">
      <div class="header">
        <p>Your Result</p>
        <div class="header-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- SUMMARY SECTION -->
      <div class="section">
        <h3>Summary</h3>
        <p><img src="./assets/images/icon-reaction.svg" alt="Reaction icon"> Reaction 80 / 100</p>
        <p><img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory 92 / 100</p>
        <p> <img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal 61 / 100</p>
        <p><img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual 72 / 100 Continue</p>
        <div class="section-button">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
